<Section class="main-section">
  <section class="banner-section">
    <figure>
      <img
        src="./images/banner.png"
        alt="Imagen de un banner de promoción a Mega"
      />
    </figure>
  </section>

  <div class="button-wrapper">
    <div class="card">
      <button (click)="goTo('crear-promo')">
        <img src="./SVG/crear-promo.svg" alt="" /><br />
        Crear promoción
      </button>
    </div>
    <div class="card">
      <button (click)="goTo('lista-de-promos')">
        <img src="./SVG/lista-de-promos.svg" alt="" /><br />
        Ver promociones creadas
      </button>
    </div>
    <div class="card">
      <button (click)="goTo('asignar-promoción')">
        <img src="./SVG/asignar-promo.svg" alt="" /><br />
        Asignar promoción
      </button>
    </div>
    <div class="card">
      <button (click)="goTo('calculo-de-deuda')">
        <img src="./SVG/calculo-de-deuda.svg" alt="" /><br />
        Cálculo de deuda
      </button>
    </div>
  </div>
</Section>
