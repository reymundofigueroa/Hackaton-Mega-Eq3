<section class="main-section">
  <header>
    <div>
      <nav></nav>
    </div>

    <div class="title-container">
      <h1>Asignar promociones</h1>
    </div>
  </header>

  <section class="cards-container">
    <article>
      <h2>Clientes</h2>
      <div class="card">
        <div class="search-container">
          <input type="search" placeholder="ðŸ” Buscar" />
          <button>Vamos</button>
          <!-- <span class="loading">Buscando...</span> !-->
        </div>

        <div class="scroll-bar">
          <ul>
            <li
              *ngFor="let client of clients"
              tabindex="0"
              (click)="selectClient(client)"
              (keyup)="
                ($event.key === 'Enter' || $event.key === ' ') &&
                  selectClient(client)
              "
              [class.selected]="client === clientSelected"
            >
              Contrato: {{ client.idContrato }} {{ client.nombreCliente }}
            </li>
          </ul>
        </div>
      </div>
    </article>

    <article>
      <h2>Promociones</h2>
      <div class="card">
        <div class="search-container">
          <input type="search" placeholder="ðŸ” Buscar" />
          <button>Vamos</button>
          <!-- <span class="loading">Buscando...</span> !-->
        </div>

        <div class="scroll-bar">
          <ul id="lista-promos">
            <li
              *ngFor="let promo of promotions"
              tabindex="0"
              (click)="selectPromo(promo)"
              (keyup)="
                ($event.key === 'Enter' || $event.key === ' ') &&
                  selectPromo(promo)
              "
              [class.selected]="promo === promoSelected"
            >
              Contrato: {{ promo.idPromocion }} {{ promo.nombreDePromo }}
            </li>
          </ul>
        </div>
      </div>
    </article>
  </section>

  <div class="submitButton-container">
    <button>Asignar</button>
  </div>

</section>
